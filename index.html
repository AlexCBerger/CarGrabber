<!DOCTYPE html>
<html ng-app="car3380">
	<head>
		<meta charset="utf-8">
		<title>CarGrabber</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body ng-controller="mainCtrl as mctrl">
		<div ng-controller="topnav as tnctrl">
			<div ng-controller="signupCtrl as suctrl">
				<div ng-controller="LoginCtrl as lictrl">
					<div id="signup" class="sign" ng-show="suctrl.showSignup"></div>
					<div ng-include="'views/signup.html'" id="signup-form" ng-show="suctrl.showSignup" class="sign-form"></div>

					<div id="login" class="sign" ng-show="lictrl.showLogin"></div>
					<div ng-include="'views/login.html'" id="login-form" ng-show="lictrl.showLogin" class="sign-form"></div>

					<div id="top"><a href=""><img src="images/logo.jpg"></a></div>
					
					<nav  id="top-nav" class="navbar">
						<div class="container-fluid">
							<div class="navbar-header">
								<a href="" class="navbar-brand">Car Grabber</a>
							</div>
							<div class="navbar-collapse collapse">
								<ul class="nav navbar-nav">
									<li ng-repeat="tab in tnctrl.tabs"><a href="#">{{tab}}</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li ng-hide="mctrl.UserService.isLoggedIn"><a href="" ng-click="lictrl.login()">Sign in</a></li>
									<li ng-hide="mctrl.UserService.isLoggedIn"><a href="" ng-click="suctrl.signup()">Sign up</a></li>
									<li ng-show="mctrl.UserService.isLoggedIn"><a href="" ng-click="">Edit profile</a></li>
									<li ng-show="mctrl.UserService.isLoggedIn"><a href="" ng-click="">Sign Out</a></li>
								</ul>
							</div>
							
						</div>		
					</nav>
				</div>
			</div>
		</div>
		<div ng-view>
			<div id="search" class="container">
				<div class="jumbotron group">
					<div id="form" ng-controller="searchform as sfctrl">
						
						<h1>Find Cars for Sale</h1>

						<form ng-submit="sfctrl.submit()">
								<div class="form-inline">
									<div class="form-group">
										<label for="make">make: </label>
										<select id="make" ng-model="sfctrl.selectedMake" ng-options="make for (make, models) in sfctrl.makes" ></select>
									</div>
									<div class="form-group">
										<label for="model">model: </label>
										<select id="model" ng-model="sfctrl.selectedModel" ng-options="model for model in sfctrl.selectedMake"></select>
									</div>
								</div>
								<div class="form-inline">
									<div class="form-group">
										<label for="price">price: </label>
										<select id="price" ng-model="sfctrl.selectedPrice" ng-options="price for price in sfctrl.prices" ></select>
									</div>
									<div class="form-group">
										<label for="someother">someotheropt: </label>
										<input id="someother"></input>
									</div>
								</div>

								<input type="submit" value="Search" class="submit" />
								<span><a href="">More options</a></span>
						</form>
						<!-- this div is for test -->
						<div>{{sfctrl.returnval}}</div>
						<!-- should delete after test -->
						
					</div>
					<div id="options">
					</div>
				</div>
			</div>
			<div id="content" class="container" ng-controller="content as ctctrl">
				
				<div class="row">
					<div id="reviews" class="col-sm-6">
						<h3>Reviews</h3>
						<p ng-repeat="review in ctctrl.reviews">{{review}}</p>
					</div>
					<aside id="popular" class="col-sm-4">
						<h3>Popular cars</h3>
					</aside>
				</div>
			</div>
		<div>
		<footer>CS3380 Group 11</footer>
	</body>
	<script type="text/javascript" src="scripts/controller.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
</html>

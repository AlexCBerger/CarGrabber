<!DOCTYPE html>
<!-- comment -->
<!-- new comment -->
<html ng-app="car31380">
	<head>
		<meta charset="utf-8">
		<title>CarGrabber</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body ng-controller="mainCtrl as mctrl">
		<!-- <div ng-view></div> -->
		<div ng-controller="topnav as tnctrl">
			<div ng-controller="signupCtrl as suctrl">
				<div ng-controller="LoginCtrl as lictrl">
					
					<div id="signup" class="sign" ng-show="suctrl.showSignup"></div>
					<div ng-include="'views/signup.html'" id="signup-form" ng-show="suctrl.showSignup" class="sign-form"></div>

					<div id="login" class="sign" ng-show="lictrl.showLogin"></div>
					<div ng-include="'views/login.html'" id="login-form" ng-show="lictrl.showLogin" class="sign-form"></div>

					<div id="top"><a href="#/"><img src="images/logo.jpg"></a></div>
					
					<nav  id="top-nav" class="navbar">
						<div class="container-fluid">
							<div class="navbar-header">
								<a href="#/" class="navbar-brand" id="headeranchor">Car Grabber</a>
							</div>
							<div class="navbar-collapse collapse">
								<ul class="nav navbar-nav">
									<!-- <li ng-repeat="tab in tnctrl.tabs"><a ng-href="{{tab.url + "#ASd"}}" ng-bind='tab.name'></a></li> -->
									<li><a href="#/buy">Cars for sale</a></li>
									<li><a href="#/sell" ng-click="" ng-show="mctrl.UserService.isLoggedIn">Sell my car</a>
										<a href="#/" ng-hide="mctrl.UserService.isLoggedIn" ng-click="lictrl.login()">Sell my car</a></li>
									<li><a href="#/reviews">Reviews</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li ng-hide="mctrl.UserService.isLoggedIn"><a href="" ng-click="lictrl.login()">Sign in</a></li>
									<li ng-hide="mctrl.UserService.isLoggedIn"><a href="" ng-click="suctrl.signup()">Sign up</a></li>
									<li ng-controller="UserCtrl as userctrl" ng-show="mctrl.UserService.isLoggedIn" class="dropdown">
										<a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{mctrl.user.username}}<span class="caret"></span></a>
										<ul class="dropdown-menu" role="menu">
											<li ng-show="mctrl.UserService.isLoggedIn"><a href="" ng-click="">Edit profile</a></li>
											<li ng-show="mctrl.UserService.isLoggedIn"><a href="" ng-click="userctrl.logout()">Sign Out</a></li>
										</ul>
									</li>
									
								</ul>
							</div>
							
						</div>		
					</nav>
				</div>
			</div>
		</div>

		<div ng-view>
		</div>

		<footer>CS3380 Group 11</footer>
		<!-- app has to be in front of controller........... -->
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/controller.js"></script>
		<script type="text/javascript" src="scripts/services.js"></script>
		
	</body>
	
</html>
